<!DOCTYPE HTML>
<html>
<head>
    <title>jui_pagination demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet"
          href="../lib/jquery-ui-1.9.0.custom/css/ui-lightness/jquery-ui-1.9.0.custom.css">

    <link rel="stylesheet" href="../jquery.jui_pagination.css">

    <link rel="stylesheet" href="index.css">


    <script src="../lib/jquery-1.8.2/jquery-1.8.2.min.js"
            type="text/javascript"></script>

    <script src="../lib/jquery-ui-1.9.0.custom/js/jquery-ui-1.9.0.custom.min.js"
            type="text/javascript"></script>

    <script src="../lib/jquery.ui.touch-punch/jquery.ui.touch-punch.min.js"
            type="text/javascript"></script>

    <script src="../jquery.jui_pagination.js" type="text/javascript"></script>
    <script src="../localization/en.js" type="text/javascript"></script>

    <!--    <script type="text/javascript"
                src="http://old.jqueryui.com/themeroller/themeswitchertool/">
        </script>-->

    <!--    <script type="text/javascript"
                src="http://blog.rbe.homeip.net/wp-content/uploads/2011/03/themeswitchertool.js">
        </script>-->

    <script src="index.js" type="text/javascript"></script>

</head>
<body>

<div id="switcher" style="margin-bottom: 20px;"></div>

<p>Project page: <a href="https://github.com/pontikis/jui_pagination">https://github.com/pontikis/jui_pagination</a>
 - DEMO <a href="http://jsfiddle.net/pontikis/zwL4F/">http://jsfiddle.net/pontikis/zwL4F</a>
</p>

<div id="demo_pag1"></div>

<div id="demo_pag1_tools" class="tools">
    <p id="result"></p>

    <fieldset style="width: 400px;" class="ui-corner-all">
        <legend>Mode</legend>
        <label for="1mode_no_nav">No nav buttons (default)</label><input type="radio" name="1mode" id="1mode_no_nav" checked="checked">
        <label for="1mode_use_nav" style="margin-left: 30px;">USE nav buttons</label><input type="radio" name="1mode" id="1mode_use_nav">
    </fieldset>

    <fieldset class="ui-corner-all">
        <legend>Show</legend>
        <label for="1show_panel">Panel (default)</label><input type="checkbox" id="1show_panel" checked="checked">
        <label for="1show_slider" style="margin-left: 10px;">Slider</label><input type="checkbox" id="1show_slider">
        <label for="1show_label_page" style="margin-left: 10px;">page label</label><input type="checkbox" id="1show_label_page">
        <label for="1show_page" style="margin-left: 10px;">page</label><input type="checkbox" id="1show_page">
        <label for="1show_label_total_pages" style="margin-left: 10px;">total pages label</label><input type="checkbox" id="1show_label_total_pages">
        <label for="1show_total_pages" style="margin-left: 10px;">total pages</label><input type="checkbox" id="1show_total_pages">
        <label for="1show_slider_toggle" style="margin-left: 10px;">slider toggle</label><input type="checkbox" id="1show_slider_toggle">
        <label for="1show_goto_page" style="margin-left: 10px;">goto page</label><input type="checkbox" id="1show_goto_page">
        <label for="1show_rows_per_page" style="margin-left: 10px;">rows per page</label><input type="checkbox" id="1show_rows_per_page">
        <label for="1show_nav_pages" style="margin-left: 10px;">nav pages</label><input type="checkbox" id="1show_nav_pages">
        <label for="1show_rows" style="margin-left: 10px;">rows</label><input type="checkbox" id="1show_rows">
    </fieldset>

    <fieldset class="ui-corner-all">
        <legend>Test some Options</legend>
        <span>visiblePageLinks:</span>
        <input type="button" value="Set" id="1visiblePageLinks_set"><input type="text" id="1visiblePageLinks_value" style="width: 50px;">
        <input type="button" value="Reset (5)" id="1visiblePageLinks_reset">
        <input type="button" value="Get" id="1visiblePageLinks_get">
        <span style="margin-left: 20px;">totalPages:</span>
        <input type="button" value="Set" id="1totalPages_set"><input type="text" id="1totalPages_value" style="width: 50px;">
        <input type="button" value="Reset (103)" id="1totalPages_reset">
        <input type="button" value="Get" id="1totalPages_get">
        <span style="margin-left: 20px;">containerClass:</span>
        <input type="button" value="Set (container1_alt)" id="1containerClass_set">
        <input type="button" value="Reset (container1)" id="1containerClass_reset">
        <input type="button" value="Get" id="1containerClass_get">
    </fieldset>

</div>

<div id="wrap2" class="wrap2">
    <div id="list2" class="list2"></div>
    <div id="slider2"></div>
</div>
<div id="demo_pag2"></div>
<div id="navpane2"></div>

<div id="demo_pag2_tools" class="tools">
    <p id="result2"></p>

    <fieldset style="width: 400px;" class="ui-corner-all">
        <legend>Mode</legend>
        <label for="2mode_no_nav">No nav buttons (default)</label><input type="radio" name="2mode" id="2mode_no_nav" checked="checked">
        <label for="2mode_use_nav" style="margin-left: 30px;">USE nav buttons</label><input type="radio" name="2mode" id="2mode_use_nav">
    </fieldset>

    <fieldset class="ui-corner-all">
        <legend>Show</legend>
        <label for="2show_panel">Panel (default)</label><input type="checkbox" id="2show_panel" checked="checked">
        <label for="2show_slider" style="margin-left: 10px;">Slider</label><input type="checkbox" id="2show_slider" checked="checked">
        <label for="2show_label_page" style="margin-left: 10px;">page label</label><input type="checkbox" id="2show_label_page">
        <label for="2show_page" style="margin-left: 10px;">page</label><input type="checkbox" id="2show_page">
        <label for="2show_label_total_pages" style="margin-left: 10px;">total pages label</label><input type="checkbox" id="2show_label_total_pages">
        <label for="2show_total_pages" style="margin-left: 10px;">total pages</label><input type="checkbox" id="2show_total_pages">
        <label for="2show_slider_toggle" style="margin-left: 10px;">slider toggle</label><input type="checkbox" id="2show_slider_toggle">
        <label for="2show_goto_page" style="margin-left: 10px;">goto page</label><input type="checkbox" id="2show_goto_page">
        <label for="2show_rows_per_page" style="margin-left: 10px;">rows per page</label><input type="checkbox" id="2show_rows_per_page">
        <label for="2show_nav_pages" style="margin-left: 10px;">nav pages</label><input type="checkbox" id="2show_nav_pages">
        <label for="2show_rows" style="margin-left: 10px;">rows</label><input type="checkbox" id="2show_rows">
    </fieldset>

    <fieldset class="ui-corner-all">
        <legend>Test some Options</legend>
        <span>visiblePageLinks:</span>
        <input type="button" value="Set" id="2visiblePageLinks_set"><input type="text" id="2visiblePageLinks_value" style="width: 50px;">
        <input type="button" value="Reset (6)" id="2visiblePageLinks_reset">
        <input type="button" value="Get" id="2visiblePageLinks_get">
        <span style="margin-left: 20px;">totalPages:</span>
        <input type="button" value="Set" id="2totalPages_set"><input type="text" id="2totalPages_value" style="width: 50px;">
        <input type="button" value="Reset (24)" id="2totalPages_reset">
        <input type="button" value="Get" id="2totalPages_get">
    </fieldset>
</div>

</body>
</html>
