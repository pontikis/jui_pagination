<!DOCTYPE HTML>
<html>
<head>
    <title>jui_pagination demo (v1.1)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link id="ui-theme"  rel="stylesheet"
          href="../lib/jquery-ui-1.9.1.custom/css/official/ui-lightness/jquery-ui.css">

    <link rel="stylesheet" href="../jquery.jui_pagination.css">

    <link rel="stylesheet" href="index.css">


    <script src="../lib/jquery-1.8.2/jquery-1.8.2.min.js"
            type="text/javascript"></script>

    <script src="../lib/jquery-ui-1.9.1.custom/js/jquery-ui-1.9.1.custom.min.js"
            type="text/javascript"></script>

    <script src="../lib/jquery.ui.touch-punch/jquery.ui.touch-punch.min.js"
            type="text/javascript"></script>

    <script src="../jquery.jui_pagination.js" type="text/javascript"></script>
    <script src="../localization/en.js" type="text/javascript"></script>

    <script src="index.js" type="text/javascript"></script>

</head>
<body>

<p><a href="http://pontikis.github.com">pontikis.github.com</a>

<p>VERSION 1.10

<p>Project page: <a href="https://github.com/pontikis/jui_pagination">https://github.com/pontikis/jui_pagination</a>
</p>

<label for="ui-theme-switcher">Select theme:</label>
<select id="ui-theme-switcher">
    <optgroup label="official jquery-ui themes">
        <option value="../lib/jquery-ui-1.9.1.custom/css/official/ui-lightness/jquery-ui.css">ui-lightness</option>
        <option value="../lib/jquery-ui-1.9.1.custom/css/official/humanity/jquery-ui.css">humanity</option>
        <option value="../lib/jquery-ui-1.9.1.custom/css/official/redmond/jquery-ui.css">redmond</option>
        <option value="../lib/jquery-ui-1.9.1.custom/css/official/smoothness/jquery-ui.css">smoothness</option>
        <option value="../lib/jquery-ui-1.9.1.custom/css/official/cupertino/jquery-ui.css">cupertino</option>
        <option value="../lib/jquery-ui-1.9.1.custom/css/official/south-street/jquery-ui.css">south-street</option>
        <option value="../lib/jquery-ui-1.9.1.custom/css/official/flick/jquery-ui.css">flick</option>
        <option value="../lib/jquery-ui-1.9.1.custom/css/official/le-frog/jquery-ui.css">le-frog</option>
    </optgroup>
    <optgroup label="3rd party">
        <option value="../lib/jquery-ui-1.9.1.custom/css/3rd-party/Absolution/absolution.css">Absolution</option>
        <option value="../lib/jquery-ui-1.9.1.custom/css/3rd-party/Aristo/Aristo.css">Aristo</option>
        <option value="../lib/jquery-ui-1.9.1.custom/css/3rd-party/ui-bootstrap-andy-osmani/jquery-ui-1.8.16.custom.css">Andy Osmani ui-bootstrap</option>
        <option value="http://kiandra.github.com/Delta-jQuery-UI-Theme/theme/jquery-ui.css">Kiandra Delta</option>
        <option value="http://gravityonmars.github.com/Selene/css/ui-selene/jquery-ui-1.8.17.custom.css">Selene</option>
    </optgroup>
    <optgroup label="wijmo ui-themes">
        <option value="../lib/jquery-ui-1.9.1.custom/css/wijmo/arctic/jquery-wijmo.css">Arctic</option>
        <option value="../lib/jquery-ui-1.9.1.custom/css/wijmo/aristo/jquery-wijmo.css">Aristo (wijmo)</option>
        <option value="../lib/jquery-ui-1.9.1.custom/css/wijmo/bootstrap/jquery-ui.css">Bootstrap (wijmo)</option>
        <option value="../lib/jquery-ui-1.9.1.custom/css/wijmo/cobalt/jquery-wijmo.css">Cobalt</option>
        <option value="../lib/jquery-ui-1.9.1.custom/css/wijmo/metro/jquery-wijmo.css">Metro</option>
        <option value="../lib/jquery-ui-1.9.1.custom/css/wijmo/metro-dark/jquery-wijmo.css">Metro-dark</option>
        <option value="../lib/jquery-ui-1.9.1.custom/css/wijmo/midnight/jquery-wijmo.css">Midnight</option>
        <option value="../lib/jquery-ui-1.9.1.custom/css/wijmo/rocket/jquery-wijmo.css">Rocket</option>
        <option value="../lib/jquery-ui-1.9.1.custom/css/wijmo/sterling/jquery-wijmo.css">Sterling</option>
    </optgroup>
    <optgroup label="wijmo ui-themes (CDN)">
        <option value="http://cdn.wijmo.com/themes/arctic/jquery-wijmo.css">Arctic (CDN)</option>
        <option value="http://cdn.wijmo.com/themes/midnight/jquery-wijmo.css">Midnight (CDN)</option>
        <option value="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css">Aristo (wijmo) (CDN)</option>
        <option value="http://cdn.wijmo.com/themes/rocket/jquery-wijmo.css">Rocket (CDN)</option>
        <option value="http://cdn.wijmo.com/themes/cobalt/jquery-wijmo.css">Cobalt (CDN)</option>
        <option value="http://cdn.wijmo.com/themes/sterling/jquery-wijmo.css">Sterling (CDN)</option>
    </optgroup>
</select>

<div id="demo_pag1"></div>

<div id="demo_pag1_tools" class="tools">
    <p id="result"></p>

    <fieldset style="width: 400px;" class="ui-corner-all">
        <legend>Nav pages Mode</legend>
        <label for="1mode_first-last-always-visible">first-last-always-visible (default)</label><input type="radio" name="1mode" id="1mode_first-last-always-visible" checked="checked">
        <label for="1mode_continuous" style="margin-left: 30px;">continuous</label><input type="radio" name="1mode" id="1mode_continuous">
    </fieldset>

    <fieldset class="ui-corner-all">
        <legend>Test some Options</legend>
        <span>visiblePageLinks:</span>
        <input type="button" value="Set" id="1visiblePageLinks_set"><input type="text" id="1visiblePageLinks_value" style="width: 50px;">
        <input type="button" value="Reset (5)" id="1visiblePageLinks_reset">
        <input type="button" value="Get" id="1visiblePageLinks_get">
        <span>currentPage:</span>
        <input type="button" value="Set" id="1currentPage_set"><input type="text" id="1currentPage_value" style="width: 50px;">
        <input type="button" value="Reset (8)" id="1currentPage_reset">
        <input type="button" value="Get" id="1currentPage_get">

        <br />
        <span style="margin-left: 20px;">totalPages:</span>
        <input type="button" value="Set" id="1totalPages_set"><input type="text" id="1totalPages_value" style="width: 50px;">
        <input type="button" value="Reset (103)" id="1totalPages_reset">
        <input type="button" value="Get" id="1totalPages_get">
        <span style="margin-left: 20px;">containerClass:</span>
        <input type="button" value="Set (container1_alt)" id="1containerClass_set">
        <input type="button" value="Reset (container1)" id="1containerClass_reset">
        <input type="button" value="Get" id="1containerClass_get">
    </fieldset>

</div>

<div id="wrap2" class="wrap2">
    <div id="list2" class="list2"></div>
    <div id="slider2"></div>
</div>
<div id="demo_pag2"></div>
<div id="navpane2"></div>

<div id="demo_pag2_tools" class="tools">
    <p id="result2"></p>

    <fieldset style="width: 400px;" class="ui-corner-all">
        <legend>Nav pages Mode</legend>
        <label for="2mode_first-last-always-visible">first-last-always-visible (default)</label><input type="radio" name="2mode" id="2mode_first-last-always-visible" checked="checked">
        <label for="2mode_continuous" style="margin-left: 30px;">continuous</label><input type="radio" name="2mode" id="2mode_continuous">
    </fieldset>

</div>

</body>
</html>
