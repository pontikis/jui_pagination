<!DOCTYPE HTML>
<html>
<head>
    <title>jui_pagination demo (v1.14)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="master.css">

    <link id="ui-theme"  rel="stylesheet"
          href="http://code.jquery.com/ui/1.10.0/themes/ui-lightness/jquery-ui.css">

    <link rel="stylesheet" href="../jquery.jui_pagination.css">

    <link rel="stylesheet" href="http://pontikis.github.com/jui_theme_switch/v1.0.6/jquery.jui_theme_switch.css">

    <link rel="stylesheet" href="index.css">


    <script src="http://code.jquery.com/jquery-1.8.3.js"
            type="text/javascript"></script>

    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"
            type="text/javascript"></script>

    <script src="http://pontikis.github.com/jui_theme_switch/v1.0.6/jquery.jui_theme_switch.min.js"
            type="text/javascript"></script>

    <script src="../lib/jquery.ui.touch-punch_v0.2.2/jquery.ui.touch-punch.min.js"
            type="text/javascript"></script>

    <script src="../jquery.jui_pagination.js" type="text/javascript"></script>
    <script src="../localization/en.js" type="text/javascript"></script>

    <script src="index.js" type="text/javascript"></script>

</head>
<body>

<div class="wrap">


<p><a href="http://pontikis.github.com">pontikis.github.com</a>

<p>VERSION 1.14 - Project page: <a href="https://github.com/pontikis/jui_pagination">https://github.com/pontikis/jui_pagination</a>
</p>


<div id="ui-theme-switcher"></div>

<div id="demo_pag1"></div>

<div id="demo_pag1_tools" class="tools">
    <p id="result"></p>

    <div style="margin-bottom: 10px;">
    <fieldset style="width: 360px; display: inline-block;" class="ui-state-default ui-corner-all">
        <legend class="ui-widget-header ui-corner-all">Nav pages Mode</legend>
        <label for="1mode_first-last-always-visible">first-last-always-visible (default)</label><input type="radio" name="1mode" id="1mode_first-last-always-visible" checked="checked">
        <label for="1mode_continuous" style="margin-left: 30px;">continuous</label><input type="radio" name="1mode" id="1mode_continuous">
    </fieldset>

    <fieldset style="width: 360px; display: inline-block;" class="ui-state-default ui-corner-all">
        <legend class="ui-widget-header ui-corner-all">Slider position</legend>
        <label for="1inside">inside pane (default)</label><input type="radio" name="1slider_postion" id="1inside" checked="checked">
        <label for="1outside" style="margin-left: 30px;">outside</label><input type="radio" name="1slider_postion" id="1outside">
    </fieldset>
    </div>

    <fieldset class="ui-state-default ui-corner-all" style="width: 850px;">
        <legend class="ui-widget-header ui-corner-all">Test some Options</legend>
        <span>visiblePageLinks:</span>
        <input type="button" value="Set" id="1visiblePageLinks_set"><input type="text" id="1visiblePageLinks_value" style="width: 50px;">
        <input type="button" value="Reset (5)" id="1visiblePageLinks_reset">
        <input type="button" value="Get" id="1visiblePageLinks_get">
        <span style="margin-left: 20px;">currentPage:</span>
        <input type="button" value="Set" id="1currentPage_set"><input type="text" id="1currentPage_value" style="width: 50px;">
        <input type="button" value="Reset (8)" id="1currentPage_reset">
        <input type="button" value="Get" id="1currentPage_get">

        <br />
        <span>totalPages:</span>
        <input type="button" value="Set" id="1totalPages_set"><input type="text" id="1totalPages_value" style="width: 50px;">
        <input type="button" value="Reset (103)" id="1totalPages_reset">
        <input type="button" value="Get" id="1totalPages_get">
        <span style="margin-left: 20px;">containerClass:</span>
        <input type="button" value="Set (container1_alt)" id="1containerClass_set">
        <input type="button" value="Reset (container1)" id="1containerClass_reset">
        <input type="button" value="Get" id="1containerClass_get">
    </fieldset>

</div>

<div id="wrap2" class="wrap2">
    <div id="list2" class="ui-state-default list2"></div>
    <div id="slider2"></div>
</div>
<div id="demo_pag2"></div>
<div id="navpane2"></div>

<div id="demo_pag2_tools" class="tools">
    <p id="result2"></p>

    <div style="margin-bottom: 10px;">
        <fieldset style="width: 360px; display: inline-block;" class="ui-state-default ui-corner-all">
            <legend class="ui-widget-header ui-corner-all">Nav pages Mode</legend>
            <label for="2mode_first-last-always-visible">first-last-always-visible (default)</label><input type="radio" name="2mode" id="2mode_first-last-always-visible" checked="checked">
            <label for="2mode_continuous" style="margin-left: 30px;">continuous</label><input type="radio" name="2mode" id="2mode_continuous">
        </fieldset>

        <fieldset style="width: 500px; display: inline-block;" class="ui-state-default ui-corner-all">
            <legend class="ui-widget-header ui-corner-all">Slider position</legend>
            <label for="2inside">inside pane (default)</label><input type="radio" name="2slider_postion" id="2inside">
            <label for="2outside" style="margin-left: 30px;">outside</label><input type="radio" name="2slider_postion" id="2outside">
            <label for="2user_defined" style="margin-left: 30px;">outside, user-defined</label><input type="radio" name="2slider_postion" id="2user_defined" checked="checked">
        </fieldset>
    </div>

</div>

</div>

</body>
</html>
